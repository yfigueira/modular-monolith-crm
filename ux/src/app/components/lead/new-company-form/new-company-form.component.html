<div class="new-company-form-container">

             label="Company"
             [required]="true"
             [(value)]="newCompany.name"/>
  <app-button name="create-new-company-title" text="Create company" [style]="ButtonStyle.SUCCESS" (clickEvent)="handleCreateCompany()" />
  <span (click)="handleClose()">close</span>
</div>
