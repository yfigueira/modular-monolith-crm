<label [for]="id()">{{ label() }}</label>
<br>
<select
  #selectElement
  class="app-select"
  [id]="id()"
  [name]="id()"
  (change)="selectOption(selectElement.value)"
>
  @for (option of options(); track option.id) {
    <option
      [id]="option.id"
      [value]="option.id"
      [selected]="option.id === value()"
    >
      {{ option.label }}
    </option>
  }
</select>
